
<app-navbar />
<div class="wrapper">
  <h2 class="header-text pt-[2.5rem] text-[2rem]">Choose a template</h2>
  <section class="resume-template-list grid grid-cols-[repeat(auto-fill,23rem)] gap-[1.5rem] py-[2rem] place-content-center lg:place-content-start">
    @for( resume of resumeTemplates; track $index){
      <a [routerLink]="['/template/resume-template-01']" class="resume h-[33rem] bg-blue-200 border-2 border-neutral-300 rounded-2xl overflow-hidden hover:border-amber-500">
        <img src="./template01.png" alt="" srcset="" class="w-full h-full object-cover">
      </a>  
    }
  </section>
</div>
